<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Order | Bethany's Pie Shop</title>
    <link rel="stylesheet" href="site.css" type="text/css" />
    <style>
      @media only screen and (min-width: 768px) {
        article {
          width: 350px;
        }
      }

      .pie {
        margin-bottom: 20px;
      }

      .input-group {
        margin-bottom: 20px;
      }

      .input-group input,
      .input-group textarea,
      .input-group select {
        padding: 10px;
        border: solid 1px #999;
        border-radius: 2px;
        width: 100%;
      }

      label {
        font-weight: 600;
      }

      input[type="reset"] {
        background: transparent;
        border: 0;
        text-decoration: underline;
        cursor: pointer;
      }

      input[type="submit"] {
        border: solid 1px #999;
        border-radius: 3px;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="./">Bem Vindo!</a></li>
          <li><a href="tortas.html">Tortas</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <aside><img src="images/logo.png" alt="Bethany's Pie Shop" /></aside>

      <article>
        <!-- ADD CONTENT HERE -->
        <h1>Pedido</h1>

        <div class="pie">
          <img src="" />
          <div class="columns">
            <div class="title"></div>
            <div class="price"></div>
          </div>
          <p class="desc"></p>
        </div>

        <form action="http://localhost:7071/api/post" method="POST">
          <input type="hidden" id="pie-order" name="pie-order">
          <input type="hidden" id="location" name="location">

          <div class="input-group">
            <div><label for="first-name">Nome</label></div>
            <div><input type="text" name="first-name" id="first-name" /></div>
          </div>

          <div class="input-group">
            <div><label for="last-name">Sobrenome</label></div>
            <div><input type="text" name="last-name" id="last-name" /></div>
          </div>

          <div class="input-group">
            <div><label for="address">Endereço</label></div>
            <div><input type="text" name="address" id="address" /></div>
          </div>

          <div class="input-group">
            <div><label for="state">Estado</label></div>
            <div>
              <select name="state" id="state">
                <option value="" selected>[Selecione seu estado]</option>
                <option value="Pernambuco">Pernambuco</option>
                <option value="Alagoas">Alagoas</option>
                <option value="Paraiba">Paraíba</option>
              </select>
            </div>
          </div>

          <div class="input-group">
            <div><label for="postal-code">CEP</label></div>
            <div><input type="text" name="postal-code" id="postal-code" /></div>
          </div>

          <div class="input-group">
            <div><label for="comments">Observações</label></div>
            <div>
              <textarea
                name="comments"
                id="comments"
                cols="30"
                rows="10"
              ></textarea>
            </div>
          </div>

          <input type="reset" value="Recomeçar" />
          <input type="submit" value="Fechar Pedido" />
        </form>
      </article>
    </main>
    <footer>
      <nav>
        <ul>
          <li><a href="./">Bem Vindo!</a></li>
          <li><a href="tortas.html">Tortas</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </footer>
    <script type="text/javascript">

      window.addEventListener("DOMContentLoaded", function(e) {

        let locationBox = document.querySelector("#location");
        let location = {
          latitude: "unknown",
          longitude: "unknown"
        };

        window.navigator.geolocation.getCurrentPosition(
          function(position) {

            location = {
              latitude: position.coords.latitude,
              longitude: position.coords.longitude
            };

            locationBox.value = JSON.stringify(location);
          },
          function(error) {
            locationBox.value = JSON.stringify(location);
          });

        const order = localStorage.getItem("order");
        const pieOrder = JSON.parse(order);

        if (order) {
          const pie = document.querySelector(".pie");
          const title = pie.querySelector(".title");
          const price = pie.querySelector(".price");
          const desc = pie.querySelector(".desc");
          const orderInput = document.querySelector("#pie-order");

          title.innerText = pieOrder.title;
          price.innerText = pieOrder.price;
          desc.innerText = pieOrder.desc;

          orderInput.value = order;

          const img = pie.querySelector("img");
          img.setAttribute("src", `images/${pieOrder.id}.png`);
          img.setAttribute("alt", pieOrder.title);
        }
      });
    </script>
  </body>
</html>
